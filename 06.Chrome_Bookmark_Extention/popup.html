  <html>
    <head>
      <style type="text/css">
      body {
        width:200px;
        font-family:sans-serif;
      }
      #tags{
        font-size: 12px;
        color: #555;
      }
      .tags{
        padding-right:10px;
      }
      .tagbutton {
      margin:2px 3px 2px 0px;
      background-color:#EFEFEF;
      border-radius:4px;
      overflow:auto;
      float:left;
      }
      .tagbutton label span {
        text-align:center;
        padding:3px;
        font-size: 12px;
        display:block;
      }
      .tagbutton input:checked + span {
        background-color:#006DB8;
        color:#fff;
      }
      input#remove{
      padding: 3px;
      background-color: #666;
      border-radius:4px;
      color: #fff;
      border-style: none;
      clear:right;
      display:block;
      float: right;
      cursor: pointer;
      }
      input#show{
        padding: 3px;
        background-color: #f88f1c;
        border-radius:4px;
        color: #fff;
        border-style: none;
        display:block;
        cursor: pointer;
      }
      #input{
        font-size: 12px;
        width:80px;
      }
      #message{
        padding-top:3px;
      }
      #message span{
        font-size: 12px;
      }
      #message .err{
        display: block;
        color: red
      }
      .clear{
        clear:both;
      }
      </style>
    </head>
    <body>
      <div id="message"></div>
      <div id="tags">
      </div>
      <input type="text" name="tag" id="input">
      <div class="clear"></div>
      <div><input type="button" name="remove" value="remove" id="remove"/></div>
      <div><a href="options.html" target="_blank" style="text-decoration: none;"><input type="button" name="option" value="show list" id="show"/></a></div>
    </body>
    <footer>
        <script type="text/javascript" src="popup.js"></script>
    </footer>
</html>
